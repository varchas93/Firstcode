<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 1</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #ffccff; /* Light pink theme */
            position: relative;
            overflow: hidden;
        }
        .heading {
            font-size: 28px;
            font-weight: bold;
            color: #d63384;
            margin-bottom: 20px;
        }
        .big-heart {
            font-size: 100px;
            color: red;
            margin: 30px 0;
        }
        #counter {
            font-size: 24px;
            font-weight: bold;
            color: red;
            font-family: 'Courier New', monospace;
        }
        .emoji {
            position: absolute;
            font-size: 2.5rem;
            animation: float 6s linear infinite;
        }
        @keyframes float {
            0% {
                transform: translateY(100vh);
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh);
                opacity: 0;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <h1 class="heading">You've chosen the correct option!</h1>
    <h2 class="heading">Welcome darling !</h2>
    <h3 class="heading">All the best!</h3>
    <h3 class="heading">You are moving on to the trivia round!</h3>
    
    <div class="big-heart">‚ù§Ô∏è</div>
    
    <p>Redirecting in <span id="counter">10</span> seconds...</p>

    <script>
        var countdown = 10;
        var counterElement = document.getElementById("counter");

        var interval = setInterval(function() {
            countdown--;
            counterElement.textContent = countdown;

            if (countdown <= 0) {
                clearInterval(interval);
                window.location.href = 'trivia.html';
            }
        }, 1000);

        function createEmoji() {
            const emoji = document.createElement('div');
            emoji.classList.add('emoji');
            const emojis = ['üéâ', 'üéä', 'ü•≥', 'üéÅ', '‚ú®'];
            emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
            emoji.style.left = Math.random() * 100 + 'vw';
            emoji.style.top = Math.random() * 100 + 'vh';
            document.body.appendChild(emoji);
            
            setTimeout(() => {
                emoji.remove();
            }, 6000);
        }
        
        setInterval(createEmoji, 300);
    </script>

</body>
</html>
