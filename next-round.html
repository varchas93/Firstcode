<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Round</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            background-color: #ffb6c1;
            margin: 0;
            position: relative;
            overflow: hidden;
        }
        .emoji {
            position: absolute;
            font-size: 2.5rem;
            animation: float 6s linear infinite;
        }
        @keyframes float {
            0% {
                transform: translateY(100vh);
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh);
                opacity: 0;
            }
        }
        h1 {
            font-size: 32px;
            color: #d63384;
        }
        p {
            font-size: 20px;
            font-weight: bold;
        }
        #counter {
            font-size: 24px;
            font-weight: bold;
            color: red;
        }
    </style>
</head>
<body>
    <h1>Congratulations! You are moving to the next round! ❤️🎉</h1>
    <p>Get ready for the next challenge! 💕💖</p>
    <p>Redirecting in <span id="counter">5</span> seconds...</p>
    
    <script>
        const emojis = ['💖', '💘', '💕', '💓', '❤️', '😍', '💞', '🎉', '🌹'];
        for (let i = 0; i < 20; i++) {
            let emoji = document.createElement("div");
            emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            emoji.classList.add("emoji");
            emoji.style.left = Math.random() * 100 + "vw";
            emoji.style.animationDuration = Math.random() * 3 + 3 + "s";
            document.body.appendChild(emoji);
        }
        
        var countdown = 5;
        var counterElement = document.getElementById("counter");

        var interval = setInterval(function() {
            countdown--;
            counterElement.textContent = countdown;
            
            if (countdown <= 0) {
                clearInterval(interval);
                window.location.href = 'yes-no-questions.html';
            }
        }, 1000);
    </script>
</body>
</html>
