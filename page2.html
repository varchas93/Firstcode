<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oops! Wrong Choice</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin-top: 100px;
            background-color: #b3d9ff; /* Light blue theme */
            position: relative;
            overflow: hidden;
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .emoji {
            position: absolute;
            font-size: 2.5rem;
            animation: float 6s linear infinite;
        }
        @keyframes float {
            0% {
                transform: translateY(100vh);
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh);
                opacity: 0;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h1>Oops! You chose Option 2 😢</h1>
        <p>It seems like you should have choosen wow it means you are not excited. Better luck next time! 😭</p>
    </div>

    <script>
        function createEmoji() {
            const emoji = document.createElement('div');
            emoji.classList.add('emoji');
            const emojis = ['😭', '😢', '😞', '😔', '☹️', '😩'];
            emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
            emoji.style.left = Math.random() * 100 + 'vw';
            emoji.style.top = Math.random() * 100 + 'vh';
            document.body.appendChild(emoji);
            
            setTimeout(() => {
                emoji.remove();
            }, 6000);
        }
        
        setInterval(createEmoji, 250);
        
        // Set a delay to close the page after 10 seconds
        setTimeout(function() {
            window.close();  // Closes the current window
        }, 10000); // Close after 10 seconds
    </script>

</body>
</html>
